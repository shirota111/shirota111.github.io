<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modular Calendar with ToDo and Event Listeners</title>


    <!-- 初期CSSファイル -->
    <link id="stylesheet" rel="stylesheet" href="/assets/styles/module1.css">
    <link rel="stylesheet" href="/assets/styles/linkmenu.css">

<style>
body {
    font-family: Arial, sans-serif;
}

.hamburger-menu {
    display: inline-block;
    cursor: pointer;
    padding: 10px;
}

.bar {
    width: 35px;
    height: 5px;
    background-color: #333;
    margin: 6px 0;
    transition: 0.4s;
}

.menu {
    display: none;
    margin-top: 20px;
}

.menu ul {
    list-style-type: none;
    padding: 0;
}

.menu ul li {
    padding: 10px 0;
}

.menu ul li a {
    text-decoration: none;
    color: #333;
}

/* 背景色とフォントを設定 */
body {
    font-family: 'Arial', sans-serif;
    background-color: #f0f0f0;
    text-align: right;
    padding: 50px;
}

/* 見出しのスタイル */
h1 {
    font-size: 2em;
    margin-bottom: 20px;
    color: #333;
}

/* リンクのスタイル */
.link-container {
    display: inline-block;
    text-align: left;
}

.styled-link {
    display: block;

    margin: 10px 0;
    padding: 15px 25px;
    background-color: #4CAF50;
    color: white;
    text-decoration: none;
    font-size: 1.2em;
    border-radius: 8px;
    transition: background-color 0.3s ease, transform 0.3s ease;
}

/* ホバーしたときのエフェクト */
.styled-link:hover {
    background-color: #45a049;
    transform: scale(1.05);
}

/* リンクの間に少しスペースを */
.link-container a + a {
    margin-top: 20px;
}

/* モバイル対応 */
@media (max-width: 600px) {
    .styled-link {
        padding: 10px 15px;
        font-size: 1em;
    }
}

</style>
</head>
<body>

 <div class="hamburger-menu" onclick="toggleMenu()">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
    </div>

    <nav id="menu" class="menu">
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    
<!-- 月と年の表示 -->
<div id="month-year"></div>
<div id="calendar"></div>
<div id="notification"></div>

<!-- Todoリスト表示 -->
<div>
    <ul id="todo-list"></ul>
</div>




<!-- クラスによるリンクメニュー -->
<div class="link-container">
    <a href="/docs/shogi2.html" class="styled-link">将棋</a>
    <a href="/docs/vectors.html" class="styled-link">Ipponグランプリ</a>
    <a href="/docs/test.html" class="styled-link">本棚</a>
</div>


   


<script src="/src/2.js"></script>
<script>function toggleMenu() {
    const menu = document.getElementById('menu');
    if (menu.style.display === 'block') {
        menu.style.display = 'none';
    } else {
        menu.style.display = 'block';
    }
}</script>


</body>
</html>
