<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal Hamburger Menu</title>
    <style>
        /* ハンバーガーメニューボタンのスタイル */
        .hamburgerMenu {
            width: 24px;
            height: 24px;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            cursor: pointer;
            position: fixed;
            top: 15px;
            right: 15px;
            z-index: 100;
        }
        .hamburgerMenu .bar {
            width: 100%;
            height: 3px;
            background-color: #888; /* 控えめなグレー */
        }

        /* メニューが非表示の時のスタイル */
        .hamburgerMenuNav {
            position: fixed;
            top: 0;
            right: -100%;
            width: 180px;
            height: 100%;
            background-color: #444; /* ダークグレー */
            transition: right 0.3s ease;
            overflow: hidden;
        }

        /* メニューが表示されるときのスタイル */
        .hamburgerMenuNav.active {
            right: 0;
        }

        /* メニュー内のリンクリストのスタイル */
        .hamburgerMenuNav ul {
            list-style-type: none;
            padding: 0;
            margin-top: 60px;
            text-align: center;
        }
        .hamburgerMenuNav ul li {
            margin: 15px 0;
        }
        .hamburgerMenuNav ul li a {
            color: #ccc; /* 薄いグレー */
            text-decoration: none;
            font-size: 16px;
            transition: color 0.3s ease;
        }
        .hamburgerMenuNav ul li a:hover {
            color: #fff; /* ホバー時に白くする */
        }

        /* ページ全体のレイアウト */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            height: 100vh;
        }

        /* サンプルページ内容 */
        #home, #about, #services, #contact {
            height: 100vh;
            padding: 50px;
            background-color: #fff;
        }
    </style>
</head>
<body>

<!-- ハンバーガーメニューボタン -->
<div class="hamburgerMenu" id="menuToggle">
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div>
</div>

<!-- ナビゲーションメニュー -->
<nav class="hamburgerMenuNav" id="menuNav">
    <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#services">Services</a></li>
        <li><a href="#contact">Contact</a></li>
    </ul>
</nav>

<!-- サンプルコンテンツセクション -->
<div id="home">
    <h1>Home Section</h1>
    <p>Welcome to the home section.</p>
</div>
<div id="about">
    <h1>About Section</h1>
    <p>Learn more about us.</p>
</div>
<div id="services">
    <h1>Services Section</h1>
    <p>Discover our services.</p>
</div>
<div id="contact">
    <h1>Contact Section</h1>
    <p>Get in touch with us.</p>
</div>

<!-- JavaScript -->
<script>
    // ハンバーガーメニューボタンとメニューの要素を取得
    const menuToggle = document.getElementById('menuToggle');
    const menuNav = document.getElementById('menuNav');

    // ハンバーガーメニューをクリックしたときの動作
    menuToggle.addEventListener('click', function() {
        // メニューに 'active' クラスを付けて表示/非表示を切り替える
        menuNav.classList.toggle('active');
    });
</script>

</body>
</html>
