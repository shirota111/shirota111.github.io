            position: relative; /* 擬似要素の位置を相対的に設定 */

           color: white; /* 文字色 */
            padding: 15px 32px; /* 内側の余白 */

            text-decoration: none; /* 下線を消す */
            display: inline-block; /* ボタンをインラインブロックに */
            border-radius: 5px; /* 角を丸くする */
            transition: background-color 0.3s; /* 背景色の遷移 */

            background-color: #FF69B4; /* ホバー時の背景色 */

            content: ''; /* 擬似要素の内容を空に */

            height: 35px; /* 耳の高さ */

            border-radius: 5px; /* 耳を丸くする */

            left: 15px; /* 左耳の位置 */

        .button-rabbit::after {
            right: 15px; /* 右耳の位置 */
