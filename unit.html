<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layered Canvas</title>
    <style>
        canvas {
            border: 1px solid black;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }

        #container {
            position: relative;
            width: 600px;
            height: 600px;
        }

        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            z-index: 0;
        }
    </style>
</head>
<body>
    <div id="container">
        <canvas id="myCanvas" width="600" height="600"></canvas>

        <script>
            const canvas = document.getElementById('myCanvas');
            const ctx = canvas.getContext('2d');

            // ユニット画像をロード
            const unitImage = new Image();
            unitImage.src = 'unit.png'; // ユニットの画像パスを指定

            // 座標リスト
            const points = [
                { x: 60, y: 500, label: 'O' },   { x: 110, y: 500, label: 'P' }, // ...
                { x: 510, y: 350, label: '14' }
            ];

            function drawPoints() {
                points.forEach(point => {
                    ctx.beginPath();
                    ctx.arc(point.x, point.y, 5, 0, Math.PI * 2);
                    ctx.fillStyle = 'black';
                    ctx.fill();
                    ctx.fillText(point.label, point.x + 10, point.y - 10);
                });
            }

            function drawParallelogram() {
                drawPoints();
            }

            function clearCanvas() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
            }

            function highlightTile(clickX, clickY) {
                const tileSize = 50;
                const originX = 100;
                const originY = 500;
                const tileX = Math.floor((clickX - originX) / tileSize) * tileSize + originX;
                const tileY = Math.floor((clickY - originY) / tileSize) * tileSize + originY;

                clearCanvas();
                drawParallelogram();

                ctx.fillStyle = 'rgba(255, 0, 0, 0.3)';
                ctx.fillRect(tileX, tileY, tileSize, tileSize);

                // クリックされたタイルにユニットを描画
                placeUnit(tileX, tileY);
            }

            function placeUnit(x, y) {
                // ユニット画像を指定された座標に描画
                const unitSize = 40; // ユニットのサイズ
                ctx.drawImage(unitImage, x + 5, y + 5, unitSize, unitSize); // タイル内にユニットを配置
            }

            canvas.addEventListener('click', function(event) {
                const rect = canvas.getBoundingClientRect();
                const clickX = event.clientX - rect.left;
                const clickY = event.clientY - rect.top;

                highlightTile(clickX, clickY);
            });

            drawParallelogram();
        </script>

        <iframe src="polygon.html"></iframe>
    </div>
</body>
</html>
