<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Data Viewer</title>
    <style>
        /* タイルのコンテナ */
        #dataDisplay {
            display: flex;
            flex-wrap: wrap; /* 要素が折り返す */
            gap: 20px; /* 各タイルの間のスペース */
            justify-content: center; /* 中央揃え */
        }

        /* 各タイル */
        .tile {
            background-color: rgba(0, 0, 255, 0.1); /* タイルの背景色 */
            border: 1px solid #ccc; /* 枠線 */
            border-radius: 10px; /* 角を丸く */
            padding: 15px; /* 内側の余白 */
            width: 200px; /* タイルの幅 */
            text-align: center; /* 中央揃え */
        }

        /* ユニットの画像 */
        .tile img {
            width: 100px;
            height: 100px;
            object-fit: cover; /* 画像を均等に表示 */
            border-radius: 50%; /* 丸くする */
            margin-bottom: 10px;
        }

        /* タイトルの名前 */
        .tile h2 {
            font-size: 1.2em;
            margin-bottom: 10px;
        }

        /* パラグラフ */
        .tile p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <label for="dataSelect">Select Data:</label>
    <select id="dataSelect">
        <option value="">--Select--</option>
        <option value="unitData">Unit Data</option>
    </select>

    <div id="dataDisplay"></div>

    <script>
        // Data Viewer section
        document.getElementById('dataSelect').addEventListener('change', function() {
            const selectedValue = this.value;
            const dataDisplay = document.getElementById('dataDisplay');
            dataDisplay.innerHTML = '';  // Clear previous data

            if (selectedValue === "unitData") {
                fetch('unitData.json')
                    .then(response => response.json())
                    .then(data => {
                        Object.keys(data).forEach(key => {
                            let unit = data[key];
                            let unitInfo = `<div class="tile">
                                                <img src="${unit.image}" alt="${unit.name}">
                                                <h2>${unit.name}</h2>
                                                <p>HP: ${unit.HP}</p>
                                                <p>MP: ${unit.MP}</p>
                                                <p>Attack: ${unit.Attack}</p>
                                                <p>Magic: ${unit.Magic}</p>
                                                <p>Arm: ${unit.Arm}</p>
                                            </div>`;
                            dataDisplay.innerHTML += unitInfo;
                        });
                    });
            }
        });
    </script>
</body>
</html>
