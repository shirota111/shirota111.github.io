<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPPONグランプリ風お題</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #ffd700;
            width: 80%;
            max-width: 600px;
            text-align: center;
            padding: 40px 20px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
        }

        .question {
            font-size: 24px;
            font-weight: bold;
            color: #000;
            margin-bottom: 20px;
        }

        .footer {
            background-color: black;
            color: #ffd700;
            font-size: 24px;
            padding: 10px;
            border-radius: 0 0 10px 10px;
        }

        .footer span {
            font-weight: bold;
        }

        /* 特定の「O」に円を追加 */
        .footer span:nth-child(2) {
            color: #ffd700;
            display: inline-block;
            position: relative;
        }

        .footer span:nth-child(2)::before {
            content: '';
            width: 1.2em;
            height: 1.2em;
            border: 2px solid #ffd700;
            border-radius: 50%;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="question">
            このエンジニア育ちは良いな<br>
            なぜわかった？
        </div>
        <div class="footer">
            <span>IPP</span><span>O</span><span>N GRAND PRIX</span>
        </div>
    </div>
<script>
        const subjects = [
            "○○の新しい使い方を教えてください",
            "○○ってどんな感じ？",
            "新しく開発された○○、どんな特徴がある？",
            "○○がついに○○を始めた！何をする？",
            "これが○○の流行っている遊びだ！"
        ];

        const words = [
            "冷蔵庫", "スリッパ", "スマホ", "ペン", "おばあちゃん", 
            "ロボット", "バナナ", "スーパーマン", "電車", "時計"
        ];

        function generateOdai() {
            const randomSubject = subjects[Math.floor(Math.random() * subjects.length)];
            const randomWord1 = words[Math.floor(Math.random() * words.length)];
            const randomWord2 = words[Math.floor(Math.random() * words.length)];
            
            const odai = randomSubject.replace(/○○/g, () => randomWord1 === randomWord2 ? randomWord1 : randomWord2);
            document.getElementById("odai").innerText = odai;
        }
    </script>

</body>
</html>
