<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Triangle Drawing</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    #canvas-container {
      position: relative;
      width: 100%;
      height: 500px;
      border: 1px solid #000;
    }
    .triangle {
      position: absolute;
      width: 0;
      height: 0;
      border-style: solid;
    }
  </style>
</head>
<body>
  <h1>Triangle Drawing</h1>
  <div id="canvas-container"></div>
  <script>
    const container = document.getElementById('canvas-container');
    const containerWidth = container.clientWidth;
    const containerHeight = container.clientHeight;

    // 三角形の頂点座標
    const vertices = [
      { x: containerWidth / 4, y: containerHeight / 4 }, // 頂点A
      { x: containerWidth / 2, y: containerHeight / 4 * 3 }, // 頂点B
      { x: containerWidth / 4 * 3, y: containerHeight / 4 } // 頂点C
    ];

    // 三角形を描画するための関数
    function drawTriangle(vertices) {
      const [v1, v2, v3] = vertices;
      
      // 三角形を描くためにCSSボーダーを使う
      const triangle = document.createElement('div');
      triangle.style.position = 'absolute';
      triangle.style.width = '0';
      triangle.style.height = '0';
      triangle.style.borderStyle = 'solid';
      triangle.style.borderWidth = `${Math.sqrt(Math.pow(v2.x - v1.x, 2) + Math.pow(v2.y - v1.y, 2))}px ${Math.sqrt(Math.pow(v3.x - v2.x, 2) + Math.pow(v3.y - v2.y, 2))}px ${Math.sqrt(Math.pow(v1.x - v3.x, 2) + Math.pow(v1.y - v3.y, 2))}px`;
      triangle.style.borderColor = `transparent transparent transparent blue`; // 青色の三角形

      // 三角形の位置を設定
      triangle.style.top = `${Math.min(v1.y, v2.y, v3.y)}px`;
      triangle.style.left = `${Math.min(v1.x, v2.x, v3.x)}px`;

      container.appendChild(triangle);
    }

    drawTriangle(vertices);
  </script>
</body>
</html>
