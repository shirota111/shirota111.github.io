<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layered Canvas and Data Viewer</title>
    <style>
        canvas {
            border: 1px solid black;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
                      
            background-color: transparent; /* Canvas背景透明 */
        }

        #container {
            position: relative;
            width: 600px;
            height: 600px;
        }

        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            z-index: 0;
        }

        #dataWindow {
            position: absolute;
            top: 50px;
            left: 0;
            background-color: rgba(0, 0, 255, 0.3);
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            height: 300px;
            z-index: 2;         
            
        }

        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
        }

        #dataDisplay {
            background-color: white;
            padding: 10px;
            border-radius: 5px;
        }

        #parallelogramUnit {
            background-color: transparent; /* Canvas背景透明 */
            position: absolute;
            top: 50px;
            left: 0;
            
            padding: 20px;
            border-radius: 10px;
            width: 496px;
            height: 527px;
            z-index: 2;       
        }



    </style>
</head>
<body>

    <input type="number" id="unitInput" placeholder="ユニット番号を入力">
    <button id="placeUnitBtn">ユニット配置</button>


<div id="container">
    <canvas id="myCanvas" width="600" height="600"></canvas>
    <iframe src="polygon.html"></iframe>
</div>


<div id="parallelogramUnit">
   
    <iframe src="parallelogramUnit.html"></iframe>
</div>

<div id="dataWindow">
    
   
    <iframe src="unitdata.html"></iframe>
</div>

<script>
 const canvas = document.getElementById('myCanvas');
        const ctx = canvas.getContext('2d');
        let unitData = {};  // フェッチされたユニットデータを保持する変数
        let selectedUnit = null;

        // 外部ファイルからユニットデータを取得
        async function fetchUnitData() {
            const response = await fetch('unitData.json');  // 外部のユニットデータファイルを取得
            unitData = await response.json();
        }

    // 座標リスト
    const points = [
        { x: 100, y: 450, label: '15' },   // 点O
        { x: 150, y: 500, label: '16' },  // 点P
        { x: 200, y: 500, label: '17' },  // 点Q
        { x: 250, y: 500, label: '18' },  // 点R
        { x: 300, y: 500, label: '19' },  // 点S
        { x: 350, y: 500, label: '20' },  // 点T
        { x: 400, y: 500, label: '21' },  // 点U
        { x: 150, y: 400, label: "22" }, // 点O'
        { x: 200, y: 450, label: "23" }, // 点P'
        { x: 250, y: 450, label: "24" }, // 点Q'
        { x: 300, y: 450, label: "25" }, // 点R'
        { x: 350, y: 450, label: "26" }, // 点S'
        { x: 400, y: 450, label: "27" }, // 点T'
        { x: 450, y: 450, label: "28" }, // 点U'
        { x: 200, y: 400, label: '29 },  // 点1
        { x: 250, y: 400, label: '30' },  // 点2
        { x: 300, y: 400, label: '31' },  // 点3
        { x: 350, y: 400, label: '32' },  // 点4
        { x: 400, y: 400, label: '33' },  // 点5
        { x: 450, y: 400, label: '34' },  // 点6
        { x: 500, y: 400, label: '35' },  // 点7
        { x: 250, y: 350, label: '36' },  // 点8
        { x: 300, y: 350, label: '37' },  // 点9
        { x: 350, y: 350, label: '38' }, // 点10
        { x: 400, y: 350, label: '39' }, // 点11
        { x: 450, y: 350, label: '40' }, // 点12
        { x: 500, y: 350, label: '41' }, // 点13
        { x: 550, y: 350, label: '42' }  // 点14
    ];

    function drawPoints() {
        points.forEach(point => {
            ctx.beginPath();
            ctx.arc(point.x, point.y, 5, 0, Math.PI * 2);
            ctx.fillStyle = 'black';
            ctx.fill();
            ctx.fillText(point.label, point.x + 10, point.y - 10);
        });
    }

    function clearCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }


    function highlightTile(clickX, clickY) {
        const tileSize = 50;
        const originX = 100;
        const originY = 500;
        const tileX = Math.floor((clickX - originX) / tileSize) * tileSize + originX;
        const tileY = Math.floor((clickY - originY) / tileSize) * tileSize + originY;

        clearCanvas();
        drawPoints();

        ctx.fillStyle = 'rgba(255, 0, 0, 0.3)';
        ctx.fillRect(tileX, tileY, tileSize, tileSize);

       // クリックされたタイルにユニットを描画
       if (selectedUnit !== null) {
                placeUnit(tileX, tileY, selectedUnit);
            }
    }

        // 指定されたユニットをタイルに描画
        function placeUnit(x, y, unitId) {
            const unitImage = new Image();
            const unitInfo = unitData[unitId];

            if (!unitInfo) {
                console.error('指定されたユニットIDが存在しません');
                return;
            }

            unitImage.src = unitInfo.image; // ユニットの画像パスを取得

            // ユニット画像がロードされた後に描画
            unitImage.onload = function() {
                const unitSize = 40;  // ユニットのサイズ
                ctx.drawImage(unitImage, x + 5, y + 5, unitSize, unitSize);
            };
        }


// キャンバスクリックイベント
canvas.addEventListener('click', function(event) {
            const rect = canvas.getBoundingClientRect();
            const clickX = event.clientX - rect.left;
            const clickY = event.clientY - rect.top;

            highlightTile(clickX, clickY);
        });

  // ユーザーが入力したユニット番号を選択
  document.getElementById('placeUnitBtn').addEventListener('click', function() {
            const unitId = document.getElementById('unitInput').value;
            selectedUnit = unitId;  // 選択されたユニットIDを保持
        });

        // 初期設定としてユニットデータをフェッチ
        fetchUnitData().then(() => {
            drawPoints();  // ユニットデータがフェッチされた後に座標を描画
        });



    // Data Viewer section
    document.getElementById('dataSelect').addEventListener('change', function() {
        const selectedValue = this.value;
        const dataDisplay = document.getElementById('dataDisplay');
        dataDisplay.innerHTML = '';  // Clear previous data

        if (selectedValue === "unitData") {
            fetch('unitData.json')
                .then(response => response.json())
                .then(data => {
                    data.units.forEach(unit => {
                        let unitInfo = `<h2>${unit.name}</h2>
                                        <p>HP: ${unit.HP}</p>
                                        <p>MP: ${unit.MP}</p>
                                        <p>Attack: ${unit.Attack}</p>
                                        <p>Magic: ${unit.Magic}</p>
                                        <p>Arm: ${unit.Arm}</p>`;
                        dataDisplay.innerHTML += unitInfo;
                    });
                });

        } else if (selectedValue === "characterAttributes") {
            fetch('characterAttributes.json')
                .then(response => response.json())
                .then(data => {
                    data.attributes.forEach(attr => {
                        let attrInfo = `<h2>${attr.name}</h2>
                                        <p>${attr.description}</p>`;
                        dataDisplay.innerHTML += attrInfo;
                    });
                });

        } else if (selectedValue === "magic") {
            fetch('magic.json')
                .then(response => response.json())
                .then(data => {
                    data.spells.forEach(spell => {
                        let spellInfo = `<h2>${spell.name}</h2>
                                         <p>Cost: ${spell.cost}</p>
                                         <p>${spell.damage ? `Damage: ${spell.damage}` : `Effect: ${spell.effect}`}</p>`;
                        dataDisplay.innerHTML += spellInfo;
                    });
                });
        }
    });


</script>

</body>
</html>
