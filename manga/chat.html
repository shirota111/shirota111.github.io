<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>吹き出しと画像のレイアウト</title>
  <style>
        body {
      font-family: Arial, sans-serif;
    }
    .container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      height: 100vh;
      padding: 0 20px;
    }
    .left, .right {
      width: 30%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .center {
      width: 40%;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    .comment, .bubble {
      background-color: #f0f0f0;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
      margin-top: 10px;
      text-align: center;
    }
    .bubble {
      background-color: #e0f7fa;
      padding: 15px;
      border-radius: 25px;
      position: relative;
    }
    .bubble::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      margin-left: -10px;
      border-width: 10px;
      border-style: solid;
      border-color: #e0f7fa transparent transparent transparent;
    }
    img {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
    }

.chat-container {
      display: flex;
      flex-direction: row;
      align-items: center;
      margin-bottom: 10px;
    }

    .chat-container.reverse {
      flex-direction: row-reverse;
    }

    .chat-bubble {
      background-color: #f1f1f1;
      border-radius: 10px;
      padding: 10px;
      max-width: 70%;
      margin: 0 10px;
    }

    .chat-image {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      object-fit: cover;
    }

    .chat-container.reverse .chat-bubble {
      background-color: #d1e7dd;
    }
  </style>
</head>
<body>

  <!-- 1つ目の吹き出しと画像 -->
  <div class="chat-container">
    <img src="image1.jpg" alt="左のキャラクター" class="chat-image">
    <div class="chat-bubble">前のページへ戻る</div>
  </div>

  <!-- 2つ目の吹き出しと画像（反対側に配置）-->
  <div class="chat-container reverse">
      <img src="image2.jpg" alt="右のキャラクター" class="chat-image">

<div class="chat-bubble">次のページへ進む</div>
  
  </div>



  <!-- 1つ目の吹き出しと画像 -->
  <div class="chat-container">
   
    <div class="chat-bubble">前のページへ戻る</div>
 
 <img src="image1.jpg" alt="左のキャラクター" class="chat-image">
 </div>

  <!-- 2つ目の吹き出しと画像（反対側に配置）-->
  <div class="chat-container reverse">
   <img src="image2.jpg" alt="右のキャラクター" class="chat-image">

 <div class="chat-bubble">次のページへ進む</div>
    
  </div>
</body>
</html>
