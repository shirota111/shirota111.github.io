    .container {
      display: flex;
      justify-content: space-between;

    }
    .left, .right {
      width: 30%;
      display: flex;

    .center {

    }
    .comment, .bubble {
      background-color: #f0f0f0;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
      margin-top: 10px;
      text-align: center;
    }
    .bubble {
      background-color: #e0f7fa;
      padding: 15px;
      border-radius: 25px;
      position: relative;
    }
    .bubble::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      margin-left: -10px;
      border-width: 10px;
      border-style: solid;
      border-color: #e0f7fa transparent transparent transparent;
    }
    img {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
    }
  
    .amazon-ad {
