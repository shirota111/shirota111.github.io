<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>左右に分けた画像と吹き出し</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      height: 100vh;
      padding: 0 20px;
    }
    .left, .right {
      width: 30%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .center {
      width: 40%;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    .comment, .bubble {
      background-color: #f0f0f0;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
      margin-top: 10px;
      text-align: center;
    }
    .bubble {
      background-color: #e0f7fa;
      padding: 15px;
      border-radius: 25px;
      position: relative;
    }
    .bubble::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      margin-left: -10px;
      border-width: 10px;
      border-style: solid;
      border-color: #e0f7fa transparent transparent transparent;
    }
    img {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left">
      <!-- 左側の画像 -->
      <img src="C:\Users\PC\OneDrive\デスクトップ\ねこ.png" alt="左の画像">
      <!-- 左側のコメント -->
      <div class="comment">食っちまうぞ</div>
    </div>
    
    <div class="center">
      <!-- 中央の画像 -->
      <img src="C:\Users\PC\OneDrive\デスクトップ\えび.png" alt="中央の画像">
      <!-- 中央の吹き出し -->
      <div class="bubble">中央の吹き出し</div>
    </div>

    <div class="right">
      <!-- 右側の画像 -->
      <img src="C:\Users\PC\OneDrive\デスクトップ\kvao32.png" alt="右の画像">
      <!-- 右側のコメント -->
      <div class="comment">やめてください</div>
    </div>

    <form action="C:\Users\PC\OneDrive\デスクトップ\Untitled-2.html">
        <button type="submit">次のページへ進む</button>
    </form>
  </div>
</body>
</html>
