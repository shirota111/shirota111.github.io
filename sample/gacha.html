<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ガチャカプセル - 色違いイカ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .gacha-container {
            text-align: center;
        }

        .gacha-capsule {
            width: 150px;
            height: 150px;
            background-color: #ffcc00;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease;
        }

        .gacha-capsule:hover {
            background-color: #ffd700;
        }

        .ika {
            width: 100px;
            height: 100px;
            background-color: gray;
            clip-path: polygon(50% 0%, 100% 30%, 80% 100%, 20% 100%, 0% 30%);
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        .message {
            margin-top: 20px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>

    <div class="gacha-container">
        <div class="gacha-capsule" onclick="openGacha()">
            ガチャを回す
        </div>
        <div class="ika" id="ika"></div>
        <div class="message" id="message"></div>
    </div>

    <script>
        function openGacha() {
            const ika = document.getElementById("ika");
            const message = document.getElementById("message");

            // 色のリスト
            const colors = ["red", "green", "blue", "purple", "orange", "pink"];
            const colorNames = {
                red: "赤",
                green: "緑",
                blue: "青",
                purple: "紫",
                orange: "オレンジ",
                pink: "ピンク"
            };

            // ランダムに色を選ぶ
            const randomColor = colors[Math.floor(Math.random() * colors.length)];

            // イカの色を変更
            ika.style.backgroundColor = randomColor;

            // メッセージを表示
            message.textContent = `色違いのイカが現れた！色は${colorNames[randomColor]}です。`;
        }
    </script>

</body>
</html>
