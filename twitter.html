<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter Data Graph</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Twitter Posts Graph</h1>
    <canvas id="tweetChart" width="800" height="400"></canvas>
    <script>
        const bearerToken = 'AAAAAAAAAAAAAAAAAAAAAAOmvwEAAAAA8rOpAos4IwHfvpuYLlWO0G%2FHhX0%3DktYwVDdEnO1xoSNv7SqpP3WqKdyTsO7P4WZcPbhqstxZLAqBq'; // 実際のトークン
        const username = 'Armored_Kantus_'; // 取得したいユーザー名

        // ユーザーIDを取得
        const fetchUserId = async () => {
            try {
                const response = await fetch(`https://api.twitter.com/2/users/by/username/${username}`, {
                    headers: {
                        'Authorization': `Bearer ${bearerToken}`
                    }
                });

                if (!response.ok) {
                    throw new Error('Failed to fetch user ID');
                }

                const data = await response.json();
                console.log('User ID Data:', data); // デバッグ用ログ
                return data.data.id; // ユーザーID
            } catch (error) {
                console.error('Error fetching user ID:', error);
                return null;
            }
        };

        // ツイートを取得
        const fetchTweets = async (userId) => {
            if (!userId) return;

            try {
                const response = await fetch(`https://api.twitter.com/2/users/${userId}/tweets`, {
                    headers: {
                        'Authorization': `Bearer ${bearerToken}`
                    }
                });

                if (!response.ok) {
                    throw new Error('Failed to fetch tweets');
                }

                const data = await response.json();
                console.log('Tweets Data:', data); // デバッグ用ログ
                return data.data; // ツイートデータ
            } catch (error) {
                console.error('Error fetching tweets:', error);
            }
        };

        // ツイートデータをグラフ化
        const createChart = (tweets) => {
            const tweetTexts = tweets.map(tweet => tweet.text);
            const tweetLengths = tweetTexts.map(text => text.length);

            const ctx = document.getElementById('tweetChart').getContext('2d');
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: tweetTexts.map((_, index) => `Tweet ${index + 1}`),
                    datasets: [{
                        label: 'Tweet Length',
                        data: tweetLengths,
                        backgroundColor: 'rgba(75, 192, 192, 0.2)',
                        borderColor: 'rgba(75, 192, 192, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        x: {
                            beginAtZero: true,
                            ticks: {
                                autoSkip: false,
                                maxRotation: 90,
                                minRotation: 45
                            }
                        },
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        };

        // メイン処理
        const main = async () => {
            try {
                const userId = await fetchUserId();
                if (userId) {
                    const tweets = await fetchTweets(userId);
                    if (tweets) {
                        createChart(tweets);
                    }
                }
            } catch (error) {
                console.error('Error in main function:', error);
            }
        };

        main();
    </script>
</body>
</html>
