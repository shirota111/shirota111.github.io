<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter Posts Display</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .tweet-list {
            list-style-type: none;
            padding: 0;
        }
        .tweet-item {
            border: 1px solid #ddd;
            margin: 5px 0;
            padding: 10px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>Twitter Posts</h1>
    <ul id="tweetList" class="tweet-list"></ul>
    <script>
        const bearerToken = 'AAAAAAAAAAAAAAAAAAAAAAOmvwEAAAAABTXL%2F0jukNge1qZpu%2FFI3jtvjoE%3DlHe3kDcy5aUj6rPrzOtUHR2xVb4SKSUNiN4J0Nmi16C6BBM25B';
        const username = 'Armored_Kantus_';

        const fetchUserId = async () => {
            try {
                const response = await fetch(`https://api.twitter.com/2/users/by/username/${username}`, {
                    headers: {
                        'Authorization': `Bearer ${bearerToken}`
                    }
                });
                if (!response.ok) throw new Error('Failed to fetch user ID');
                const data = await response.json();
                return data.data.id;
            } catch (error) {
                console.error('Error fetching user ID:', error);
            }
        };

        const fetchTweets = async (userId) => {
            try {
                const response = await fetch(`https://api.twitter.com/2/users/${userId}/tweets?max_results=20`, {
                    headers: {
                        'Authorization': `Bearer ${bearerToken}`
                    }
                });
                if (!response.ok) throw new Error('Failed to fetch tweets');
                const data = await response.json();
                return data.data;
            } catch (error) {
                console.error('Error fetching tweets:', error);
            }
        };

        const displayTweets = (tweets) => {
            const tweetList = document.getElementById('tweetList');
            tweetList.innerHTML = tweets.map(tweet => `
                <li class="tweet-item">
                    <p>${tweet.text}</p>
                </li>
            `).join('');
        };

        const main = async () => {
            const userId = await fetchUserId();
            if (userId) {
                const tweets = await fetchTweets(userId);
                if (tweets) {
                    displayTweets(tweets);
                }
            }
        };

        main();
    </script>
</body>
</html>
