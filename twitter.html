<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter Data Graph</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Twitter Posts Graph</h1>
    <canvas id="tweetChart" width="800" height="400"></canvas>
    <script>
        const bearerToken = 'AAAAAAAAAAAAAAAAAAAAAAOmvwEAAAAABTXL%2F0jukNge1qZpu%2FFI3jtvjoE%3DlHe3kDcy5aUj6rPrzOtUHR2xVb4SKSUNiN4J0Nmi16C6BBM25B';
        const username = 'Armored_Kantus_';

        const fetchUserId = async () => {
            try {
                const response = await fetch(`https://api.twitter.com/2/users/by/username/${username}`, {
                    headers: {
                        'Authorization': `Bearer ${bearerToken}`
                    }
                });
                if (!response.ok) throw new Error('Failed to fetch user ID');
                const data = await response.json();
                return data.data.id;
            } catch (error) {
                console.error('Error fetching user ID:', error);
            }
        };

        const fetchTweets = async (userId) => {
            try {
                const response = await fetch(`https://api.twitter.com/2/users/${userId}/tweets`, {
                    headers: {
                        'Authorization': `Bearer ${bearerToken}`
                    }
                });
                if (!response.ok) throw new Error('Failed to fetch tweets');
                const data = await response.json();
                return data.data;
            } catch (error) {
                console.error('Error fetching tweets:', error);
            }
        };

        const createChart = (tweets) => {
            const tweetLengths = tweets.map(tweet => tweet.text.length);
            const ctx = document.getElementById('tweetChart').getContext('2d');
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: tweets.map((_, index) => `Tweet ${index + 1}`),
                    datasets: [{
                        label: 'Tweet Length',
                        data: tweetLengths,
                        backgroundColor: 'rgba(75, 192, 192, 0.2)',
                        borderColor: 'rgba(75, 192, 192, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        x: {
                            beginAtZero: true
                        },
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        };

        const main = async () => {
            const userId = await fetchUserId();
            if (userId) {
                const tweets = await fetchTweets(userId);
                if (tweets) {
                    createChart(tweets);
                }
            }
        };

        main();
    </script>
</body>
</html>
