<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modular Calendar with ToDo and Event Listeners</title>
    <link rel="stylesheet" href="module1.css">

<style>
        /* プルダウンメニューのスタイリング */
        #monthSelector {
            margin: 20px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <h1>Calendar Module</h1>

    <label for="monthSelector">月を選択:</label>
    <select id="monthSelector">
        <option value="0">1月</option>
        <option value="1">2月</option>
        <option value="2">3月</option>
        <option value="3">4月</option>
        <option value="4">5月</option>
        <option value="5">6月</option>
        <option value="6">7月</option>
        <option value="7">8月</option>
        <option value="8">9月</option>
        <option value="9">10月</option>
        <option value="10">11月</option>
        <option value="11">12月</option>
    </select>
    
    <div id="calendar"></div>

    <h2>ToDo List</h2>
    <div>
        <ul id="todo-list"></ul>
    </div>

    <script src="module1.js"></script>
    <script src="module2.js"></script>
  <script src="module3.js"></script>

  <input type="text" id="todo-task-input" placeholder="Task">
    <input type="text" id="todo-contact-input" placeholder="Contact">
    <button onclick="handleEventInModule2(selectedDay)">Add Task</button>
    <ul id="todo-list"></ul>
    <button id="download-csv-button">Download CSV</button>
    <div id="notification"></div>

<script src="module4.js"></script>



</body>
</html>
