<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modular Calendar with ToDo and Event Listeners</title>

    <!-- 外部CSSファイルをリンク -->
    <link rel="stylesheet" href="module.css">
    <link rel="stylesheet" href="module1.css">
    <link rel="stylesheet" href="linkmenu.css">
    <link rel="stylesheet" href="hamburgerMenu.css">
</head>

<body>
<!-- 月と年の表示 -->
<div id="month-year"></div>
<div id="calendar"></div>
<div id="notification"></div>

<div id="module1"></div> 
<div id="module2"></div> 
<div id="module3"></div>
<div id="module4"></div>


<div id="hamburgerMenu-container"></div> 

<div id="link-container"></div> 

    <!-- 外部JavaScriptファイルを読み込む -->
    <script src="module1.js"></script>
    <script src="module2.js"></script>
    <script src="module3.js"></script>
    <script src="module4.js"></script>
    <script src="hamburgerMenu.js"></script>
    <script src="linkmenu.js"></script>

<script>
// module1.js

外部HTMLファイルを読み込み、指定のコンテナに挿入
fetch('1.html')
  .then(response => {
    if (!response.ok) {
      throw new Error('Network response was not ok');
    }
    return response.text();
  })
  .then(data => {
    document.getElementById('module1').innerHTML = data;


    // カレンダーの初期化関数
    function initCalendar() {
        const calendar = document.getElementById('calendar');
        const monthYearDisplay = document.getElementById('month-year');
        const daysOfWeek = ['日', '月', '火', '水', '木', '金', '土'];

        // カレンダー要素のクリア（必要に応じて）
        calendar.innerHTML = '';
        monthYearDisplay.innerText = '';

        // 現在の日付を取得
        const now = new Date();
        const month = now.getMonth(); // 0から11までの値
        const year = now.getFullYear();
        const firstDayOfMonth = new Date(year, month, 1).getDay(); // 月の初日が何曜日か
        const daysInMonth = new Date(year, month + 1, 0).getDate(); // 月の日数を取得

        // 月と年を表示
        monthYearDisplay.innerText = `${year}年 ${month + 1}月`;

        // 曜日を表示
        daysOfWeek.forEach(day => {
            const dayElement = document.createElement('div');
            dayElement.className = 'calendar-day header';
            dayElement.innerText = day;
            calendar.appendChild(dayElement);
        });

        // 空のセルを最初の曜日に合わせて追加
        for (let i = 0; i < firstDayOfMonth; i++) {
            const emptyCell = document.createElement('div');
            emptyCell.className = 'calendar-day';
            calendar.appendChild(emptyCell);
        }

        // シンプルなカレンダーの構築
        for (let day = 1; day <= daysInMonth; day++) {
            const dayElement = document.createElement('div');
            dayElement.className = 'calendar-day';
            dayElement.innerText = day;

            // クリックイベントリスナーを追加
            dayElement.addEventListener('click', () => {
                // module2.js にイベント情報を渡す
                handleEventInModule2(day);
            });

            calendar.appendChild(dayElement);
        }
    }

    // 初期化関数の呼び出し
    initCalendar();
  })
  .catch(error => {
    console.error('There was a problem with the fetch operation:', error);
  });

</script>

</body>
</html>
