<style>
     /* プルダウンメニューのスタイリング */
#monthSelector {
  margin: 20px;
  padding: 10px;
  font-size: 16px;
  border: 1px solid #ccc;
  border-radius: 4px;
  background-color: #f9f9f9;
}  




 h1, h2 {
            position: relative;
            display: inline-block;
            padding: 10px;
            font-family: 'Comic Sans MS', 'Arial', sans-serif;
            color: #f5f5f5;
            margin: 0;
        }

        h1 {
            font-size: 2em;
            text-shadow: 2px 2px 0 #000;
            margin-top: 20px;
        }

        h2 {
            font-family: 'Courier New', monospace;
            color: #f0e68c; /* カーキ色 */
            font-size: 1.5em;
            font-weight: bold;
            text-shadow: 1px 1px 0 #000;
            margin-top: 10px;
            margin-bottom: 20px;
        }

        h1::before, h1::after,
        h2::before, h2::after {
            content: '';
            position: absolute;
            background-color: rgba(255, 255, 255, 0.3);
            border: 2px solid #f5f5f5;
            border-radius: 50%; /* 円形 */
            z-index: -1;
        }

        h1::before, h2::before {
            width: 120%;
            height: 120%;
            top: -10%;
            left: -10%;
            transform: rotate(-10deg);
        }

        h1::after, h2::after {
            width: 130%;
            height: 130%;
            top: -15%;
            left: -15%;
            transform: rotate(10deg);
        }

        /* スタイル変更用ボタンの基本スタイル */
        .switch-btn {
            padding: 10px;
            margin: 5px;
            cursor: pointer;
        }


    
    </style>
</head>
