<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Silhouette CSS Art</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: radial-gradient(circle, rgba(0, 20, 60, 0.9), rgba(10, 10, 40, 0.8)), url('your-background-image.jpg') no-repeat center center/cover;
        }

        .silhouette {
            position: relative;
            width: 250px;
            height: 500px;
            background: url('your-city-texture.jpg') no-repeat center center/cover;
            mask-image: url('silhouette-image.png');
            mask-size: cover;
            mask-repeat: no-repeat;
        }

        .umbrella {
            position: absolute;
            top: -100px;
            left: 30px;
            width: 300px;
            height: 300px;
            background: url('your-umbrella-texture.jpg') no-repeat center center/cover;
            mask-image: url('umbrella-mask-image.png');
            mask-size: cover;
            mask-repeat: no-repeat;
        }

        .reflection {
            position: absolute;
            top: 400px;
            left: 0;
            width: 100%;
            height: 50%;
            background: rgba(255, 255, 255, 0.2);
            filter: blur(10px);
            transform: scaleY(-1);
        }
    </style>
</head>
<body>

    <div class="silhouette">
        <div class="umbrella"></div>
        <div class="reflection"></div>
    </div>

</body>
</html>
