<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modular Calendar with ToDo and Event Listeners</title>

    <!-- 初期CSSファイル -->
    <link id="stylesheet" rel="stylesheet" href="module1.css">
    <link rel="stylesheet" href="linkmenu.css">
</head>
<body>

<!-- 月と年の表示 -->
<div id="month-year"></div>
<div id="calendar"></div>
<div id="notification"></div>

<!-- Todoリスト表示 -->
<div>
    <ul id="todo-list"></ul>
</div>

<!-- CSVダウンロードボタン -->
<button id="download-csv-button">Download CSV</button>

<!-- クラスによるリンクメニュー -->
<div class="link-container">
    <a href="shogi2.html" class="styled-link">将棋</a>
    <a href="vectors.html" class="styled-link">Ipponグランプリ</a>
    <a href="test.html" class="styled-link">本棚</a>
</div>

<!-- プログラムのスクリプトをfetchでロード -->
<script>
function loadScript(url) {
    return fetch(url)
        .then(response => {
            if (!response.ok) {
                throw new Error(`Failed to load ${url}`);
            }
            return response.text();
        })
        .then(scriptText => {
            const scriptElement = document.createElement('script');
            scriptElement.textContent = scriptText;
            document.body.appendChild(scriptElement);
        });
}

loadScript('module1.js')
    .then(() => loadScript('module2.js'))
    .then(() => loadScript('module3.js'))
    .then(() => loadScript('module4.js'))
    .catch(error => console.error(error));
</script>

</body>
</html>
